<div ng-include="'components/shell/shell.html'"></div>

<md-content flex layout-margin class="main-container">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="report in reports">
			<div class="md-list-item-text">
				<h5>{{report.title}}</h5>
				<p>{{report.description}}</p>
				<p>{{report.hours}}</p>
				<span am-time-ago="report.created_at"></span>
				<span>{{report.billable}}</span>
			</div>
			<md-button class="md-secondary md-icon-button">
				<md-icon md-svg-icon="assets/icons/delete.svg" ng-click="deleteReport(report)"></md-icon>
			</md-button>
		</md-list-item>
	</md-list>
</md-content>
